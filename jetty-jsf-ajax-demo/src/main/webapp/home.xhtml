<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/facelets/templates/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="JSF 2.0 Jetty Demo" />
	</ui:define>
	<ui:define name="content">
		<title>JSF 2.0 Jetty Demo</title>
		<h3>Ajax Counter</h3>
		<h:form>
			<h:form id="counterForm">
				<h:outputLabel value="Count: " for="counterText"
					style="font-weight: bold;" />
				<h:outputText id="counterText" value="#{counterBean.counter}" />
				<br />
				<h:commandButton value="Increment">
					<f:ajax execute="counterForm" render="counterText"
						listener="#{counterBean.increment}" />
				</h:commandButton>
				<h:commandButton value="Reset">
					<f:ajax execute="counterForm" render="counterText"
						listener="#{counterBean.reset}" />
				</h:commandButton>
				<br />
				<br />
				<h:outputLabel value="Textarea to test counter Ajax feature" />
				<br />
				<h:inputTextarea id="counterTextArea" cols="40"
					value="write something..." />
			</h:form>
		</h:form>
	</ui:define>
</ui:composition>
</html>
